<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="../reminder-edit/reminder-edit.html">

<!-- Styles -->
<link rel="import" href="../../styles/shared-styles.html">

<dom-module id="reminder-item">
  <template>
    <style include="shared-styles iron-flex iron-flex-alignment"></style>

    <paper-material class="flex layout horizontal center" elevation="1">
      <paper-item id="task"
                  class="flex three">{{ reminder.task }}
      </paper-item>
      <paper-icon-button on-tap="_onDeleteReminder"
                         id="deleteReminder"
                         icon="delete"
                         drawer-toggle>
      </paper-icon-button>
      <reminder-edit reminder="{{ reminder }}"></reminder-edit>
    </paper-material>
  </template>
  <script src="reminder-item.js"></script>
</dom-module>
